name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
          
      # 2. Setup Node.js and configure caching
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

      - name: Run tests
        run: |
          if pnpm test >/dev/null 2>&1; then
            pnpm test
          else
            echo "No test script defined; skipping tests"
          fi
