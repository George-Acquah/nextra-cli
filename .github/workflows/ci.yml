name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run build
      - name: Run tests
        run: |
          if npm test >/dev/null 2>&1; then
            npm test
          else
            echo "No test script defined; skipping tests"
          fi
