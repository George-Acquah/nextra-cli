name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Specify pnpm version
          run_install: false
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'pnpm' # Now the caching logic runs correctly

      - name: Install dependencies
        # This step uses pnpm for dependency installation and cache restoration
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run build

      - name: Run tests
        run: |
          if pnpm test >/dev/null 2>&1; then
            pnpm test
          else
            echo "No test script defined; skipping tests"
          fi